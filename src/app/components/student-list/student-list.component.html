<div id="content">
 	<div id="filter">
	    <form [formGroup]="form" (ngSubmit)="submit()">
	   	  	<div id="left"> 

		        <div class="form-group">
	<!-- 	            <label for="domain">Select Domain:</label> -->
	               	<h2>Select Domain:</h2>
		            <select formControlName="domain" class="form-control col-md-10" [(ngModel)]="find_list.domain" (change)="selected()">


		                <option *ngFor="let web of DomainList" [ngValue]="web">{{web}}</option>

		            </select>
		        </div>
		    </div>
		    <div id="right">
		         <div class="form-group">
		        <!--  <label for="location">Select Location:</label> -->
		            <h2>Select Location:</h2>
		            <select formControlName="location" class="form-control col-md-10" [(ngModel)]="find_list.location" (change)="st()">


		                <option *ngFor="let webs of LocationList" [ngValue]="webs">{{webs}}</option>

		            </select>
		        </div>
	        </div>    
	        <button class="btn btn-primary" type="submit"  [disabled]="!form.valid" (click)="submit()" >Submit</button>

	    </form>
	</div>
	<div class="list">
		<div id="leftnew"> 
			<div class="col-md-12">
		    <h4>Alumini List</h4>
		    <ul class="list-group">
		      <li
		        class="list-group-item"
		        *ngFor="let student_list of student_lists; let i = index"
		        [class.active]="i == currentIndex"
		        (click)="setActiveStudent(student_list, i)"
		      >
		        {{ student_list.first_name }}
		      </li>
		    </ul>

		   <!--  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
		      Remove All
		    </button> -->
		 	 </div>
	   	</div>
	    <div id="right"> 
	    	<div id="left">
				<div class="col-md-12">
					<br/><br/>
					<div *ngIf="currentTutorial">
					  <h4>Alumini List</h4>
					  <div>
					    <label><strong>Name:</strong></label> {{ currentTutorial.first_name }}
					  </div>
					  <div>
					    <label><strong>Phone number:</strong></label>
					    {{ currentTutorial.phone_number }}
					  </div>
					  <div>
					    <label><strong>Email_Id:</strong></label>
					    {{ currentTutorial.email }}
					  </div>
					  <!-- <div>
					    <label><strong>Status:</strong></label>
					    {{ currentTutorial.published ? "Published" : "Pending" }}
					  </div>

					  <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
					    Edit
					  </a> -->
					</div>

					<div *ngIf="!currentTutorial">
					  <p>Please click on a Name...</p>
					</div>
				</div>
			</div>
			<div align="center" id="right" *ngIf="currentTutorial">

               <!--  <button type="submit" class="badge badge-success" >Ping Me</button>	 -->	
                <button type="button" class="btn btn-primary">ping me <span class="badge"></span></button>
			</div>	
		</div>
	</div>
</div>
